<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie serach App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="wrapper">
   <!-- logo -->
   <div class="logo">
     <div class="container">
        <p>Movie <span>App</span></p>
     </div>
   </div>
   <!----end of logo-->
   <!-- serch container -->
    <div class="search-container">
        <div class="search-element">
            <h3>Search Movie:</h3>
            <input type="text" class="form-control" placeholder="Serch Movie title ...." id="movie-search-box">

            <div class="search-list" id="search-li">
                <!-- list here -->
                <div class="search-list-item">
                    <div class="search-item-thumbnail">
                        <img src="guycode.jpg" alt="">
                    </div>
                    <div class="search-item-info">
                        <h3>guy code</h3>
                        <p>233</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of search container -->

    <!-- result container -->
    <div class="container">
        <div class="result-conatiner">
            .r
        </div>
    </div>
    <!-- end of result container -->
   </div> 
</body>
<script src="script.js"></script>
</html>
